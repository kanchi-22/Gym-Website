<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyes Fitness</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <img class="logo" src="/img/istockphoto-876895654-170667a.jpg" alt="Error loading image">
            <h3>Keyes</h3> 
            <h3>Fitness</h3>
        </div>
        <div class="header-center">
            <ul class="head-list">
                <li>Contact Us</li>
                <li>Fitness Calculator</li>
                <li>About Us</li>
                <li>Home</li>
            </ul>
        </div>
        <div class="header-right">
            <button class="call">Call Us Now</button>
            <button>Email Us</button>
        </div>
    </header>
    <div class="box">
        <h3>Join the best gym of Jaipur</h3>
        <form class="form">
            <input placeholder="Enter your name">
            <input placeholder="Enter your age" type="number">
            <input placeholder="Enter your gender">
            <input placeholder="Enter your locality">
            <button class="submitBtn">Submit</button>
        </form>
    </div>

</body>
</html>
